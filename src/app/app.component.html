<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Advisor Management</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <span class="entry">
          <mat-icon>home</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <a mat-list-item routerLink="/add-advisor">
        <span class="entry">
          <mat-icon>add</mat-icon>
          <span *ngIf="!isCollapsed">Add New Advisor</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry" routerLink="/view-advisor">
          <mat-icon>find_in_page</mat-icon>
          <span *ngIf="!isCollapsed">View Advisor</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry" routerLink="/view-alladvisors">
          <mat-icon>table_view</mat-icon>
          <span *ngIf="!isCollapsed">Advisors List</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
