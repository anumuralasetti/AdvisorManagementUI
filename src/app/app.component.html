<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Student Result Management</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <span class="entry">
          <mat-icon>home</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <a mat-list-item routerLink="/add-students">
        <span class="entry">
          <mat-icon>add</mat-icon>
          <span *ngIf="!isCollapsed">Add New Students</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry" routerLink="/view-students">
          <mat-icon>table_view</mat-icon>
          <span *ngIf="!isCollapsed">Students List</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry" routerLink="/add-course">
          <mat-icon>add_circle</mat-icon>
          <span *ngIf="!isCollapsed">Add New Courses</span>
        </span>
      </a>
      <a mat-list-item routerLink="/view-courses">
        <span class="entry">
          <mat-icon>grid_view</mat-icon>
          <span *ngIf="!isCollapsed">Courses List</span>
        </span>
      </a>
      <a mat-list-item routerLink="/add-result">
        <span class="entry">
          <mat-icon>add_task</mat-icon>
          <span *ngIf="!isCollapsed">Add New Results</span>
        </span>
      </a>
      <a mat-list-item routerLink="/view-results">
        <span class="entry">
          <mat-icon>view_list</mat-icon>
          <span *ngIf="!isCollapsed">Results List</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
