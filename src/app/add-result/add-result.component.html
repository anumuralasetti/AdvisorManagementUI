<div class="main">
  <h2>Add Result</h2>
  <form [formGroup]="resultForm" (ngSubmit)="onSubmit()" #f="ngForm"  class="result-form">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Course:</mat-label>
        <mat-select formControlName="course" placeholder="Select">
          <mat-option *ngFor="let course of courses" [value]="course.course_Id">{{ course.course_Name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Student:</mat-label>
        <mat-select formControlName="student" placeholder="Select">
          <mat-option *ngFor="let student of students" [value]="student.student_Id">{{ student.first_Name }} {{ student.family_Name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Score:</mat-label>
        <mat-select formControlName="score" placeholder="Select">
          <mat-option value="A">A</mat-option>
          <mat-option value="B">B</mat-option>
          <mat-option value="C">C</mat-option>
          <mat-option value="D">D</mat-option>
          <mat-option value="E">E</mat-option>
          <mat-option value="F">F</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-flat-button type="submit" color="primary">Submit</button>
  </form>
</div>
